<body>
    <script>
        var retangulo_b = parseInt(prompt("Digite a base do retangulo:"));
        var retangulo_a = parseInt(prompt("Digite a altura do retangulo:"));
            alert ("A área do retângulo é: " + retangulo_a * retangulo_b);
        var quadrado_l = parseInt(prompt("Digite o lado do quadrado:"));
        var quadrado_la = parseInt(prompt("Digite o outro lado do quadrado:"));
            alert ("A área do quadrado é: " + quadrado_l * quadrado_la);
        var diagonal_ma = parseInt(prompt("Digite o lado da diagonal maior do losango:"));
        var diaginal_me = parseInt(prompt("Digite o lado da diagonal menor do losango:"));
        var area = diaginal_me * diagonal_ma / 2
            alert ("A área do losango é de: " + area);
        var base_ma = parseInt(prompt("Digite a base maior do trapézio:"));
        var base_me = parseInt(prompt("Digite a base menor do trapézio:"));
        var altura = parseInt(prompt("Digite a altura do trapézio:"));
        var area_t = base_ma + base_me * altura / 2
            alert ("A área do trapézio é: " + area_t);
        var paralelogramo_b = parseInt(prompt("Digite a base do paralelogramo:"));
        var paralelogramo_a = parseInt(prompt("Digite a altura do paralelogramo:"));
            alert("A área do paralelogramo é: " + paralelogramo_a * paralelogramo_b);
        var triangulo_b = parseInt(prompt("Digite a base do triângulo:"));
        var triangilo_a = parseInt(prompt("Digite a altura do triângulo:"));
            alert("A área do triângulo é: " + triangilo_a * triangulo_b / 2);
        var circulo_r = parseInt(prompt("Digite o raio do circulo:"));
        var diametro = circulo_r * 2
        var pi = 3.14
            alert = ("A área do círculo é: " + pi * diametro)

    </script>
